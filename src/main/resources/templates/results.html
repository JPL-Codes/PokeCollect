<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link
          rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css"
  >
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script
          type="text/javascript"
          charset="utf8"
          src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"
  ></script>
  <title>PokeCollect</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Pok√©Collect</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Collection</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-disabled="true">
          Explore
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">In Progress</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{/results}" th:object="${myObject}" method="get">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="userInput" value="">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="hero">
  <table id="pokemon-table" class="display">
    <thead>
    <tr>
      <th></th>
      <th>ID</th>
      <th>Name</th>
      <th>Image</th>
      <th>Market Price</th>
      <th>Add to Collection</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be populated here -->
    </tbody>
  </table>
  <p th:text="${myObject} ?: 'Unknown'" id="jsonData" th:value="${myObject}" class="hidden"></p>
</div>

<script>
  $(document).ready(function () {
    var jsonData = JSON.parse($('#jsonData').text());

    $('#pokemon-table').DataTable({
      language: {
        search: "Filter records:"
      },
      data: jsonData.data,
      columns: [{
        className: 'dt-control',
        orderable: false,
        data: null,
        defaultContent: '',
      },
        { data: 'id' },
        { data: 'name' },
        { data: 'images.small', 'defaultContent': '',
            "render": function (data) {
              return '<img src="' + data + '">';
            },
          },
        { data: 'tcgplayer.prices.holofoil.market', 'defaultContent': '' },
        {
          data: null,
          defaultContent: '<button id="add" class="btn btn-primary">Add</button>',
          targets: -1
        },
      ],
    });
    $(".dataTables_wrapper").css("border","solid");
    $(".dataTables_wrapper").css("background-color","slategray");
    $(".dataTables_wrapper").css("opacity","97%");
  });
</script>
</body>
<script type="text/javascript" src="/js/main.js"></script>
</html>
