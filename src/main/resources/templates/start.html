<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/ui-darkness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>PokeCollect</title>
</head>

<body>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
    <div class="hero">

        <div style="margin-top: 20px;">
        <div id="welcome-text" class="pokemonGbFont dialogBox"></div>
        </div>

        <script>
            // Text to be typed
            const textToType = "Welcome to the Pokecollect website! Search for Pokecards by name or view your Collection!";

            // Element to display the typing text
            const textElement = document.getElementById("welcome-text");

            // Function to simulate typing effect
            function typeText(text, index = 0) {
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(() => typeText(text, index), 50); // Adjust the timeout for typing speed
                }
            }

            // Start the typing effect when the page loads
            window.onload = () => {
                typeText(textToType);
            };
        </script>

    </div>

    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
